<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Play"
        />
        <title>Calculando el total</title>
    </head>
    <body>
        <main class="main-container">
            <div class="card-container">
                <div class="card">
                    <div class="img-container">
                        <img src="./assets/img/notebook-rog-strix-g18-2023-nobg.png" alt="notebook-rog-strix-g18-2023">
                    </div>
                    <p class="product-name">Laptop Gamer Intel</p>
                    <input type="number" placeholder="Cantidad" id="input-qty">
                    <input type="text" placeholder="Color" id="input-color">
                    <p class="product-price">Precio: $400.000</p>
                    <button class="cta-btn"> Calcular Total</button>
                </div>
                <div class="results">
                    <p>Total: $<span class="amount">0</span></p>
                    <p>Total: $<span class="qty">0</span></p>
                    <div class="color-row">
                        <p class="color">Color:</p>
                        <div class="circle"></div>
                    </div>
                    
                </div>
            </div>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
